{% extends 'base.html' %}

{% block page_content %}

  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title }} {{ '★'*(tour.stars|int) }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ departures[tour.departure] }} {{ tour.nights }} ночей с {{ tour.date }}</p>
      <img src="{{ tour.picture }}" class="w-75" alt="{{ tour.title }}">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ '{0:,}'.format(tour.price).replace(',', ' ') }}</a>
    </section>
  </main>

{% endblock %}
